# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
  pull_request:
    branches: [ "Utilities" ]
    paths:
    - 'ThreadPool.Net2.0/ThreadPoolConsoleApp/**'

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Navigate to Workspace
      run: |
          echo ${{ github.workspace }}
          echo $GITHUB_WORKSPACE
          echo ${{ github.repository }}
          echo $GITHUB_REPOSITORY
          echo ${{ github.workflow_ref }}
          echo $GITHUB_WORKFLOW_REF
          
    
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build Solution ThreadPool.Net2.0
      run: |
        msbuild.exe ThreadPoolConsoleApp.sln /nologo /nr:false /p:DeployOnBuild=true /p:DeployDefaultTarget=WebPublish /p:WebPublishMethod=FileSystem /p:DeleteExistingFiles=True /p:platform="Any CPU" /p:configuration="Release" /p:PublishUrl="../_build"
        
